<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Shifumi</title>
</head>

<body>

<audio src="assets/img/shifumiAudio.mp3" autoplay="1" ></audio>

    <main class="container-fluid text-center align-self-center">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="row bannerTitle">
                    <div class="col-12">Jeu du Shifumi</div>
                </div>
                <div class="row bannerPoints">
                    <div class="col-4">Points joueur</div>
                    <div class="col-4">Moyenne</div>
                    <div class="col-4">Points ordinateur</div>
                </div>
                <div class="row bannerPoints">
                    <div id="playerPointsResult" class="col-4"></div>
                    <div id="percentage" class="col-4"></div>
                    <div id="computerPointsResult" class="col-4"></div>
                </div>
                <div class="row bannerImgResult">
                    <div id="imgResultPlayer" class="col-2"></div>
                    <div id="imgResult" class="col-4">
                        <img class="fight" src="assets/img/fight.png">
                    </div>
                    <div id="imgResultComputer" class="col-2"></div>
                </div>
                <div id="resultBattle"></div>
                <div class="row bannerImgChoice">
                    <div class="col-3 col-md-3">
                        <img id="choiceHuman" name="choiceHuman" data-value="Pierre" class="imgShifumi"
                            src="assets/img/Pierre.png">
                    </div>
                    <div class="col-3 col-md-3">
                        <img id="choiceHuman" name="choiceHuman" data-value="Feuille" class="imgShifumi"
                            src="assets/img/Feuille.png">
                    </div>
                    <div class="col-3 col-md-3">
                        <img id="choiceHuman" name="choiceHuman" data-value="Ciseaux" class="imgShifumi"
                            src="assets/img/Ciseaux.png">
                    </div>
                </div>
            <!-- COL FOR IMG -->
            <div class="col-12 copyright">
                &#169;FERRARIOLo√Øc-05/22
            </div>
            </div>



        </div>
    </main>

    <!-- SCRIPT BOOTSTRAP -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'>
    </script>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
